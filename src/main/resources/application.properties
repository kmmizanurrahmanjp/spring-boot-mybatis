################################################################################
# Application and Datasources config
################################################################################
server.port: 9090
server.servlet.context-path=/api/example/v1.0.0

logging.pattern.console= %d{MMM dd YYYY 'T'HH:mm:ss}- %c [METHOD: %M , LINE: %L]%n[%-5p] %m%n

spring.datasource.url: jdbc:mysql://localhost:3306/mybatis_test
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.username: root
spring.datasource.password: root

#spring.jpa.properties.hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.jdbc.time_zone: UTC
spring.jpa.properties.hibernate.format_sql: true
spring.jpa.hibernate.ddl-auto: update
spring.jpa.show-sql: true